<div class="location-detail">
    <div class="col-xs-12">
        <h3 class="title">Location</h3>
        <ul class="row">
            <li class="col-xs-5 col-md-2">
                <label>City Name</label>
            </li>
            <li class="col-xs-7 col-md-2">
                <input ng-model="location.city" class="col-xs-7 col-md-2 form-control" ng-enter="GetWeather()" />
            </li>
            <li class="col-xs-5 col-md-1">
                <label>zipcode</label>
            </li>
            <li class="col-xs-7 col-md-1">
                <input ng-model="location.zipcode" class="col-xs-7 col-md-1 form-control" ng-enter="GetWeather()" />
            </li>
            <li class="col-xs-5 col-md-2">
                <label>Country code</label>
            </li>
            <li class="col-xs-7 col-md-1">
                <input ng-model="location.country" class="col-xs-7 col-md-1 form-control" ng-enter="GetWeather()" />
            </li>
            <li class="col-xs-offset-8 col-xs-4 col-md-offset-1 col-md-2">
                <button class="btn btn-primary col-xs-12" ng-click="GetWeather()" ng-disabled="busy">Search</button>
            </li>
        </ul>
    </div>
</div>
