<div class="home-page">
   <section class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="title">Check the weather</h1>
                    <div cg-busy="mapInitialized" map-lazy-load="https://maps.google.com/maps/api/js" class="map" >
                        <map zoom="14">
                            <marker visible="{{current_location.visible}}" centered="true" position="{{current_location.location}}" title="{{current_location.title}}" draggable="false" icon="{{current_location.icon}}"></marker>
                        </map>
                    </div>
                </div>
            </div>
            <div class="row" cg-busy="load">
                <div ng-include="'views/location_detail.html'"></div>
                <div ng-include="'views/weather.html'" ng-show="weather"></div>
            </div>
    </section>    
</div>
